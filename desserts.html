<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desserts - La Tavola Italiana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF8F0;
      color: #2C3E50;
    }
    header {
      background-image: url('https://www.eataly.com/media/wysiwyg/Blog/2021/July/Italian_Food_Traditions.jpg');
      background-size: cover;
      background-position: center;
      padding: 3em 2em;
      text-align: center;
      color: white;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
      color: #FFE28A;
    }
    header h2 {
      font-size: 2em;
      margin-top: 0.5em;
      color: #FFD580;
    }
    .home-button {
      display: block;
      margin: 1.5em auto 0 auto;
      width: fit-content;
      padding: 0.5em 1.5em;
      background-color: #B03A2E;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .home-button:hover {
      background-color: #922B21;
    }
    .content {
      padding: 2em;
    }
    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #A94438;
      font-size: 2.5em;
    }
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5em;
      padding: 0 2em;
    }
    .recipe-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }
    .recipe-card:hover {
      transform: scale(1.02);
    }
    .recipe-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .recipe-card h3 {
      margin: 0.5em;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Tavola Italiana</h1>
    <h2>Italian Food Recipes & Culture</h2>
  </header>
  <a href="index.html" class="home-button">‚Üê Home</a>

  <div class="content">
    <h2>Desserts</h2>
    <div class="recipe-grid">
      <a href="tiramisu.html" class="recipe-card">
        <img src="images/tiramisu.jpg" alt="Tiramisu">
        <h3>Tiramisu</h3>
      </a>
      <a href="strawberrybasilsmoothie.html" class="recipe-card">
        <img src="images/strawberrybasilsmoothie.jpg" alt="Strawberry Basil Smoothie">
        <h3>Strawberry Basil Smoothie</h3>
      </a>
      <a href="italianricottacheesecake.html" class="recipe-card">
        <img src="images/italianricottacheesecake.jpg" alt="Ricotta Cheesecake">
        <h3>Italian Ricotta Cheesecake</h3>
      </a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - La Tavola Italiana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Open Sans', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #FAF3E0;
  color: #2C3E50;
}

header {
  background-color: #8B2C2C;
  padding: 1em;
  text-align: center;
  color: white;
}

nav {
  background-color: #A3B18A;
  padding: 1em;
  text-align: center;
}

nav a {
  margin: 0 1em;
  text-decoration: none;
  color: #2C3E50;
  font-weight: bold;
}

nav a:hover {
  color: #C97C5D;
}

h1, h2, h3 {
  font-family: 'Playfair Display', serif;
  color: #8B2C2C;
}
.content {
  padding: 2em;
}

.recipe-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5em;
}

.recipe-card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-decoration: none;
  color: inherit;
}

.recipe-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.recipe-card h3 {
  margin: 0.5em;
  font-family: 'Playfair Display', serif;
}
.hero {
  background-image: url('https://example.com/italian-food.jpg');
  background-size: cover;
  background-position: center;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-shadow: 2px 2px 4px #000;
}

.hero h2 {
  font-size: 2em;
}

  </style>
</head>
<body>
  <header>
    <h1>La Tavola Italiana</h1>
    <p>Discover the taste of Italy one recipe at a time</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="tiramisu.html">Tiramisu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="content">
    <h2>Contact Us</h2>
    <p>Have a recipe request, feedback, or just want to say ciao? We'd love to hear from you!</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>

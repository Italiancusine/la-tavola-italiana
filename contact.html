<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - La Tavola Italiana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FAF3E0;
      color: #2C3E50;
    }
    header {
      background-color: #C0392B;
      padding: 1em;
      text-align: center;
      color: white;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
    }
    nav {
      background-color: #A3B18A;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #2C3E50;
      font-weight: bold;
    }
    .content {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #C0392B;
    }
    form {
      display: grid;
      gap: 1em;
      margin-top: 1em;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      width: 100%;
    }
    button {
      background-color: #C0392B;
      color: white;
      border: none;
      padding: 0.75em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #A93226;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Tavola Italiana</h1>
    <p>Discover the taste of Italy one recipe at a time</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="tiramisu.html">Tiramisu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="content">
    <h2>Contact Us</h2>
    <p>Have a recipe request, feedback, or just want to say ciao? We'd love to hear from you!</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taste by Region - La Tavola Italiana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF8F0;
      color: #2C3E50;
    }
    header {
      background-image: url('https://www.italymagazine.com/sites/default/files/styles/1200xauto/public/feature-story/leader/veneto.jpg');
      background-size: cover;
      background-position: center;
      padding: 3em 2em;
      text-align: center;
      color: white;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
      color: #FFE28A;
    }
    header h2 {
      font-size: 2em;
      margin-top: 0.5em;
      color: #FFD580;
    }
    .home-button {
      display: block;
      margin: 1.5em auto 0 auto;
      width: fit-content;
      padding: 0.5em 1.5em;
      background-color: #B03A2E;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .home-button:hover {
      background-color: #922B21;
    }
    .content {
      padding: 2em;
      text-align: center;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #A94438;
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    .region-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2em;
      padding: 1em 0;
    }
    .region-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-decoration: none;
      color: inherit;
      width: 280px;
      transition: transform 0.2s ease;
    }
    .region-card:hover {
      transform: scale(1.03);
    }
    .region-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .region-card h3 {
      margin: 0.5em;
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 1.5em;
      color: #B03A2E;
    }
    .region-card p {
      padding: 0 1em 1em 1em;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #8A1C1C;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Tavola Italiana</h1>
    <h2>Italian Food by Region</h2>
  </header>
  <a href="index.html" class="home-button">&larr; Home</a>

  <div class="content">
    <h2>Taste by Region</h2>
    <div class="region-grid">

      <a href="northern-italy.html" class="region-card">
        <img src="images/northern.jpg" alt="Northern Italy">
        <h3>Northern Italy</h3>
        <p>Start with Veneto: land of risotto, tiramisu & Prosecco!</p>
      </a>

      <a href="central-italy.html" class="region-card">
        <img src="images/central.jpg" alt="Central Italy">
        <h3>Central Italy</h3>
        <p>Begin with Tuscany: rustic soups, steaks, and simplicity.</p>
      </a>

      <a href="southern-italy.html" class="region-card">
        <img src="images/southern.jpg" alt="Southern Italy">
        <h3>Southern Italy</h3>
        <p>Explore Campania: pizza, mozzarella & vibrant street food.</p>
      </a>

    </div>
  </div>
</body>
</html>
